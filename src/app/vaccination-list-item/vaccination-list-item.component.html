
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ vaccination.key }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ vaccination.information }}</h6>
    <span *ngFor="let location of vaccination.locations;">
    <p class="card-text">{{location.address}}</p>
     </span>
  </div>
</div>
