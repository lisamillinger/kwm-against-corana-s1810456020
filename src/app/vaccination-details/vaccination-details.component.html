
 <h1 class="ui header">{{ vaccination.key }}</h1>
    <h3 class="ui header">{{ vaccination.information }}</h3>
<div class="ui grid" *ngIf="vaccination">

  <div class="twelve wide column">
   
    <div class="ui divider"></div>
    <div class="ui grid">
      <div class="four wide column">
        <span *ngFor="let location of vaccination.locations;">
          {{ location.address }} {{ location.post_code }} {{location.city}}
        </span>
      </div>
    </div>
    <button [routerLink]="'/vaccinations'" class="ui red button">
      Zurück zur Impfübersicht
    </button>
    <button class="ui tiny red labeled icon button"
      (click)="removeVaccination()">
      <i class="remove icon"></i> Impfung löschen
</button>
  </div>
</div>
